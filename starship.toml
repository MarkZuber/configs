# starship prompt configuration
# See: https://starship.rs/config/#prompt


add_newline = true
# Replace the ">" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold blue)"

[hostname]
ssh_only = false
format = "[⟪]($style)[$hostname]($style)[⟫]($style) in "
# trim_at = ".companyname.com"
disabled = false
style = "bold green"

[directory]
disabled = false
truncation_length = 4
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = "…/"

[env_var]
variable = "SHELL"
default = "unknown shell"
disabled = true
style = "bold green"

# [memory_usage]
# disabled = false
# show_percentage = true
# show_swap = false
# threshold = -1
# symbol = " "

[time]
disabled = false
# format = "🕙[ %T ]"
use_12hr = true
format = "[$time]($style) "
#utc_time_offset = "-5"
#time_range = "10:00:00-14:00:00"

